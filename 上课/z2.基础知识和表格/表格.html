<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
th,td{width:200px; height:50px; text-align:center;}
</style>
</head>
<body>
<table align="center" border="1" bordercolor="red" bgcolor="#ccc" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
	<caption>我是表格的标题</caption>
    <thead>
    	<tr>
        	<th>语文111</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
    </thead>
    <tbody>
    	<tr>
        	<td colspan="3">90</td>

        </tr>
        <tr>
        	<td>80</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </tbody>
</table>
</body>
</html>
