<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
.wrap{width:400px; margin:50px auto;overflow:hidden; transition:4s all;}
.wrap:hover{transform:rotate(720deg);}
.wrap div{width:200px; height:200px; background-color:red; float:left;}
.wrap div:nth-child(1),.wrap div:nth-child(4){border-radius:0 100%;}
.wrap div:nth-child(2),.wrap div:nth-child(3){border-radius:100% 0;}
</style>
</head>
<body>
<div class="wrap">
	<div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
