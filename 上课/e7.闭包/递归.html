<title>无标题文档</title>
</head>
<body>
<script>
function factorial(num){ 
	if (num<=1){ 
		return 1; 
	}else{ 
		return num*arguments.callee(num-1); 
	} 
} 
var anotherFactorial = factorial; 
factorial = null; 
alert(anotherFactorial(4)); //出错
console.log(factorial(5));
</script>
</body>
