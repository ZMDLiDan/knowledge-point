<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
mark{background-color:#999; color:#fff;}
</style>
</head>
<body>
<figure>
    <figcaption>新卓越计算机</figcaption>
    <img src="img/1.png" width="200" height="300"/>
    <img src="img/2.png" width="200" height="300"/>
    <img src="img/3.png" width="200" height="300"/>
</figure>
<p>我在<time datetime="2008-02-14">情人节</time>有个约会。</p>
<input type="text" list="valList" />
<datalist id="valList">
    <option value="javascript" label="脚本">javascript</option>
    <option value="html" label="内容">html</option>
    <option value="css"  label="样式">css</option>
</datalist>
<details open="open">
    <summary><mark>新卓越</mark>计算机</summary>
    <p>西安邮电的培训教育</p>
</details>
<address>作者的联系方式</address>
<meter value="50" min="0" max="100" low="30" high="70" optimum="20"></meter>
<progress max="100" value="76">
    <span>76</span>%
</progress>
<form action="http://www.baidu.com" method="get">
    Username: <input type="text" name="usr_name" />
    Encryption: <keygen name="security" />
    <input type="submit" />
</form>
</body>
</html>
