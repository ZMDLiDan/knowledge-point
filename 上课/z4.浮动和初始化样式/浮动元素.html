<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.box1{width:100px; height:100px; background-color:red;float:left;}
.box2{width:200px; height:100px; background-color:blue; }
ul{border:1px red solid;}
li{ width:100px;height:50px; background-color:yellow; margin-bottom:5px; float:left;}
.clearfix:before,.clearfix:after{display:table;content:"";}
.clearfix:after{clear:both;}
.clearfix{*zoom:1}
</style>
</head>
<body>

<ul class="clearfix">
	<li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
