<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<form id="oForm" action="http://www.baidu.com">
	<input type="text" name="text1"/>
    <input type="submit"/>
</form>
<script>
var oF = document.getElementById("oForm");
oF.onsubmit = function (){
	if(!oF.text1.value){
		alert("输入内容不能为空");
		return false;
	}
	
}
</script>
</body>
</html>
