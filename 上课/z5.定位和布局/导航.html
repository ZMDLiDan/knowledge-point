<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
	body{margin:0;}
	ul{margin:0; padding:0;}
	li{list-style:none;}
	a{color:#000; text-decoration:none;}
	a:link{color:#000; text-decoration:none;}
	a:visited{color:#000; text-decoration:none;}
	a:hover{color:#000; text-decoration:none;}
	a:active{color:#000; text-decoration:none;}
	.clearfix:before,.clearfix:after{display:block; content:"";}
	.clearfix:after{clear:both;}
	
	.nav{ height:60px; background-color:#ccc;}
	.nav ul{width:600px; border:1px #000 solid; margin:0 auto;}
	.nav ul li{width:100px; height:35px; background-color:#933; float:left; text-align:center; line-height:35px;}
	.nav a{color:#fff; display:block; height:35px;}
	.nav li:hover{background-color:#FF0;}
	.nav li:hover a{color:#03F;}
	
</style>
</head>
<body>
<div class="nav">
	<ul class="clearfix">
    	<li><a href="#">导航1</a></li>
        <li><a href="#">导航2</a></li>
        <li><a href="#">导航3</a></li>
        <li><a href="#">导航4</a></li>
        <li><a href="#">导航5</a></li>
        <li><a href="#">导航6</a></li>
    </ul>
</div>
</body>
</html>
