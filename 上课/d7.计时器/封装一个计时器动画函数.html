<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{width:150px; height:150px; background-color:red; position:absolute; left:0; top:50px;}
</style>
</head>
<body>
<input type="button" value="向左移动"/>
<input type="button" value="向右移动"/>
<div id="div1"></div>
<script src="myJs.js"></script>
<script>
var aBtn = document.getElementsByTagName("input");
var oDiv = document.getElementById("div1");
function doMove(obj,step,end){
	clearInterval(obj.timer);
	obj.timer = setInterval(function (){
		var nowLeft = parseInt(getStyle(obj,"left"))+step;
		if(nowLeft>=end&&step>0||nowLeft<=end&&step<0){
			nowLeft = end;
		}
		obj.style.left = nowLeft+"px";
		if(parseInt(getStyle(obj,"left"))==end){
			clearInterval(obj.timer);
		}
	},30)
}
aBtn[1].onclick = function (){
	doMove(oDiv,3,500);
}
aBtn[0].onclick = function (){
	doMove(oDiv,-3,0);
}
</script>
</body>
</html>
