<title>无标题文档</title>

body{ background:black;}
#c1{ background:white;}
span{ color:white;}
</style>
</head>
<body>
<canvas id="c1" width="800" height="600">
	<span>不支持canvas浏览器</span>
</canvas> <!--默认：宽300 高150-->

yImg.onload = function(){
	oGC.drawImage(this,0,0);
}

</script>
