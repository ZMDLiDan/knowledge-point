<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body{height:2000px;}
.box{width:300px; height:300px; background-color:green; position:fixed; left:50%; top:50%; margin-left:-150px; margin-top:-150px;}
.box div{position:absolute; margin:auto; left:0; top:0; right:0; bottom:0;}
.box1{width:250px; height:250px; background-color:blue; }
.box2{width:200px; height:200px; background-color:yellow;}
.box3{width:150px; height:150px; background-color:red;}
</style>
</head>
<body>
<div class="box">
	<div class="box1">
    	<div class="box2">
        	<div class="box3"></div>
        </div>
    </div>
</div>
</body>
</html>
