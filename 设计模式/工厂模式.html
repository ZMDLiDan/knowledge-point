<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function CreatePerson(name,age,sex){
			var obj = new Object();
			obj.name = name;
			obj.age = age;
			obj.sex = sex;
			obj.sayName = function(){
				return this.name;
			}
			return obj;
		}
		var p1 = new CreatePerson('Kity',22,'female');
		var p2 = new CreatePerson('John',24,'male');

		console.log(p1.name);
		console.log(p1.age);
		console.log(p1.sex);
		console.log(p1.sayName());

		console.log(p2.name);
		console.log(p2.age);
		console.log(p2.sex);
		console.log(p2.sayName());

		console.log(typeof(p1));
		console.log(typeof(p2));

		console.log(p1 instanceof Object);
	</script>
</body>
</html>
