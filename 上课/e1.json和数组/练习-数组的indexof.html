<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<script>
var arr = [4,5,6,7,8,9];
function arrIndexOf(x,arr){
	for(var i=0;i<arr.length;i++){
		if(arr[i]===x){
			return i;
		}
	}
	return -1;
}
console.log(arrIndexOf(9,arr));
</script>
</body>
</html>
