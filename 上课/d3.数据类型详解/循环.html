<title>无标题文档</title>
<style type="text/css">
li{background-color:red;}
</style>
</head>
<body>
<ul>
	<li></li>
    <li id="li1"></li>
    <li></li>
</ul>
<script>
var aLi = document.getElementsByTagName("li");
for(var i=0;i<aLi.length;i++){
	aLi[i].onclick = function (){
		this.style.backgroundColor = "blue";
	}
}
