<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<input type="text"/>
<input type="button" value="判断"/>
<script>
var aInput = document.getElementsByTagName("input");
aInput[1].onclick = function (){
	if(aInput[0].value){
		if(parseFloat(aInput[0].value)==aInput[0].value){
			alert("是数字");
			if(parseInt(aInput[0].value)==aInput[0].value){
				alert("是整数");
			}else{
				alert("不是整数");
			}
		}else{
			alert("不是数字");
		}
	}
}
</script>
</body>
</html>
