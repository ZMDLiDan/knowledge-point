<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<input type="text" value="请输入内容"/>
<script>
var oText = document.getElementsByTagName("input")[0];
oText.onfocus = function (){
	if(oText.value=="请输入内容"){
		oText.value = "";
	}
}
oText.onblur = function (){
	if(oText.value==""){
		oText.value ="请输入内容";
	}
}
</script>
</body>
</html>
