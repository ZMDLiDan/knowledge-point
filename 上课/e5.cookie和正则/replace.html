function makeArr(n){
	var str = new Array(n+1).join("a");
	var arr = [];
	var i = 1;
	str.replace(/a/g,function (){
		arr.push(i++);
	})
	return arr;
}
console.log(makeArr(5)); //[1,2,3,4,5]
