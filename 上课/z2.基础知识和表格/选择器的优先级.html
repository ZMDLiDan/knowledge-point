<title>无标题文档</title>
<style type="text/css">

p{font-size:40px;}
.box{font-size:50px;}
#p3{font-size:60px; color:red;}
#div1 .box1{background-color:red;}
.box0 #p4{background-color:blue; color:#fff;}
</style>
</head>
<body>
<p class="box">我是段落一</p>
<p>我是段落二</p>
<p class="box" id="p3" style="color:blue;">我是段落三</p>
<div id="div1" class="box0">
	<p class="box1" id="p4">我又个段落</p>
</div>
</body>
