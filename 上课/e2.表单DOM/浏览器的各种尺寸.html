<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body style="width:2000px; height:2000px;">
<script>
var scrollTop =  document.body.scrollTop || document.documentElement.scrollTop;
var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;
console.log("滚动条垂直距离："+scrollTop);
console.log("滚动条水平距离："+scrollLeft);
console.log("可视区宽："+document.documentElement.clientWidth);
console.log("可视区高："+document.documentElement.clientHeight);
console.log("页面的宽："+document.body.scrollWidth);
console.log("页面的高："+document.body.scrollHeight);
console.log("文档高度："+document.body.offsetHeight);
</script>
</body>
</html>
