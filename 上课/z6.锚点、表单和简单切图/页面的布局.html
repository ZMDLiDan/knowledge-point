<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
*{font-size:12px; color:#000;}
body{margin:0;}
.header,.footer{width:660px; height:80px; border:1px #000 solid; margin:0 auto;  text-align:center; line-height:80px;}
.main{width:660px; border:1px #000 solid; margin:10px auto;}
.aside{width:200px; height:450px; background-color:#fff001; text-align:center; line-height:450px; float:left;}
.content{width:450px; height:450px; background-color:#ffff01;text-align:center; line-height:450px; float:right;}
.clearfix:before,.clearfix:after{display:block; content:"";}
.clearfix:after{clear:both;}
</style>
</head>
<body>
<div class="header">顶部</div>
<div class="main clearfix">
	<div class="aside">页面左侧</div>
    <div class="content">页面主体内容</div>
</div>
<div class="footer">底部</div>
</body>
</html>
