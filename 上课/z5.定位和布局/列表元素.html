<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
li{list-style:none;}
</style>
</head>
<body>
<dl>
	<dt>名字</dt>
    <dd>我是该名字的说明文字</dd>
</dl>
<ol type="i">
	<li>我是第一个li</li>
    <li>我是第二个li</li>
    <li>我是第三个li</li>
    <li>我是第四个li</li>
</ol>
<ul>
	<li>我是第一个li</li>
    <li>我是第二个li</li>
    <li>我是第三个li</li>
    <li>我是第四个li</li>
</ul>
</body>
</html>
