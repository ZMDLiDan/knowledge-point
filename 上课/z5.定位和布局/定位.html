<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
.wrap{width:500px; height:1000px; background-color:#3CF; margin:150px auto; position:relative;}
.box1{width:150px; height:150px; background-color:red; position:relative; left:-50px; top:50px; z-index:2;}
.box2{width:150px; height:150px; background-color:blue; position:relative; z-index:1; right:-50px; bottom:-50px;}
.box3{width:200px; height:200px; background-color:yellow; position:absolute; right:-100px; bottom:0;}
.box4{width:250px; height:250px; background-color:green; position:fixed; right:0; bottom:0;}
</style>
</head>
<body>
<div class="wrap">
	<div class="box1">相对定位</div>
    <div class="box2">相对定位</div>
    <div class="box3">绝对定位</div>
    <div class="box4">固定定位</div>
</div>
</body>
</html>
