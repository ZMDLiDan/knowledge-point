<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
</ul>
<script>
var aLi = document.getElementsByTagName("li");
for(var i=0;i<aLi.length;i++){
	(function (i){ //var i = 0;
		aLi[i].onclick = function (){
			this.innerHTML = i;
		}
	}(i));
}
//(function (){alert(123)})();
//(function (){alert(123)}())
</script>
</body>
</html>
