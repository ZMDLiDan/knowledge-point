<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{ background:black;}
#c1{ background:white;}
span{ color:white;}
</style>
</head>
<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas浏览器</span>
</canvas> <!--默认：宽300 高150-->
<script>
var oC = document.getElementById('c1');
var oGC = oC.getContext('2d'); 
oGC.fillStyle = "red";
oGC.strokeStyle = "blue";
oGC.lineWidth = "10";
oGC.lineJoin = "bevel";
oGC.fillRect(200.5,200.5,100,100);
oGC.save();
oGC.strokeStyle = "yellow";
oGC.moveTo(0,0);
oGC.lineTo(10,200);
oGC.stroke();
oGC.restore();
oGC.strokeRect(50.5,50.5,100,100); 
</script>
</body>
</html>
