<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
	<img src="img/1.png" width="391" height="479"/>
    <img src="img/2.png" width="391" height="479"/>
    <img src="img/3.png" width="391" height="479"/>
    <img src="img/4.png" width="391" height="479"/>
</div>
<script src="jquery.min.js"></script>
<script>
$("img").hover(function (){
	$(this).siblings().animate({"opacity":"0.5"},400,"linear");
},function (){
	$(this).siblings().animate({"opacity":"1"},400,"linear");
})
</script>
</body>
</html>
