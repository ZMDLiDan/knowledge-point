<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
.wrap{width:700px; height:600px; background-color:#efefef; margin:0 auto; padding:25px; position:relative;}
#div1{width:100px; height:100px; border:1px #000 solid; background-color:#fff;}
.wrap p input{width:100px; height:40px; color:#fff; background-color:red;}
#div2{width:100%; height:100%; background-color:rgba(0,0,0,0.3); position:absolute; left:0; top:0; display:none;}
#div2 div{position:absolute; right:25px; bottom:30px; width:300px; height:200px; border:20px #9c949c solid; background-color:#fff;}
</style>
</head>
<body>
<div class="wrap">
	<p>请为下面的DIV设置样式：<input type="button" value="点击设置" id="btn1"/></p>
    <div id="div1"></div>
    <div id="div2">
    	<div>
        	<span>请选择背景色：</span>
            <input type="button" value="红" id="btn2"/>
            <input type="button" value="黄" id="btn3"/>
            <input type="button" value="蓝" id="btn4"/><br/>
            <span>请选择宽：</span>
            <input type="button" value="200" id="btn5"/>
            <input type="button" value="300" id="btn6"/>
            <input type="button" value="400" id="btn7"/><br/>
            <span>请选择高：</span>
            <input type="button" value="200" id="btn8"/>
            <input type="button" value="300" id="btn9"/>
            <input type="button" value="400" id="btn10"/><br/>
            <input type="button" value="恢复" id="btn11"/>
            <input type="button" value="确定" id="btn12"/>
        </div>
    </div>
</div>
<script>
var oDiv1 = document.getElementById("div1");
var oDiv2 = document.getElementById("div2");
var oBtn1 = document.getElementById("btn1");
var oBtn2 = document.getElementById("btn2");
var oBtn3 = document.getElementById("btn3");
var oBtn4 = document.getElementById("btn4");
var oBtn5 = document.getElementById("btn5");
var oBtn6 = document.getElementById("btn6");
var oBtn7 = document.getElementById("btn7");
var oBtn8 = document.getElementById("btn8");
var oBtn9 = document.getElementById("btn9");
var oBtn10 = document.getElementById("btn10");
var oBtn11 = document.getElementById("btn11");
var oBtn12 = document.getElementById("btn12");
oBtn1.onclick = function (){
	oDiv2.style.display = "block";
}
oBtn12.onclick = function (){
	oDiv2.style.display = "none";
}
oBtn2.onclick = function (){
	oDiv1.style.backgroundColor = "red";
}
oBtn3.onclick = function (){
	oDiv1.style.backgroundColor = "yellow";
}
oBtn4.onclick = function (){
	oDiv1.style.backgroundColor = "blue";
}
oBtn5.onclick = function (){
	oDiv1.style.width = "200px";
}
oBtn6.onclick = function (){
	oDiv1.style.width = "300px";
}
oBtn7.onclick = function (){
	oDiv1.style.width = "400px";
}
oBtn8.onclick = function (){
	oDiv1.style.height = "200px";
}
oBtn9.onclick = function (){
	oDiv1.style.height = "300px";
}
oBtn10.onclick = function (){
	oDiv1.style.height = "400px";
}
oBtn11.onclick = function (){
	oDiv1.style.width = "100px";
	oDiv1.style.height = "100px";
	oDiv1.style.backgroundColor = "#fff";
}
</script>
</body>
</html>
