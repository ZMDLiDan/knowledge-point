<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
div{width:150px; height:150px; background-color:red;}
#div2{width:300px; height:300px; background-color:blue; margin:150px auto;}
img{position:absolute; left:-9999px;}
</style>
</head>
<body>
<img src="练习1.png" width="132" height="130"/>
<div draggable="true"></div>
<div id="div2"></div>
<script>
var oDiv = document.querySelector("div");
var oDiv2 = document.querySelector("#div2");
var oImg = document.querySelector("img");
oDiv.ondragstart = function (ev){
	ev = ev || event;
	ev.dataTransfer.setData('name','a');
	ev.dataTransfer.setDragImage(oImg,100,100);
}
oDiv2.ondragover = function (ev){
	ev = ev || event;
	ev.preventDefault();
}
</script>
</body>
</html>
