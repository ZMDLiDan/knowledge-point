<body>
	<script type="text/javascript">
	    var a = 1
	    function fun(a, b) {
	        a = 2
	        arguments[0] = 3
	        arguments[1] = 1
	        return a + b
	    }
	    console.log(fun(0, 0)) // 4
	    console.log(a) // 1
	</script>
