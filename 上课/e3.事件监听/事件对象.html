<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<script>
function fn1(ev){
	ev = ev || event;
	for(var attr in ev){
		console.log(attr+":"+ev[attr]);
	}
} 
//如果通过fn1()方式调用就不会有内容，用事件调用就有内容
document.onclick = fn1;
//fn1();
</script>
</body>
</html>
