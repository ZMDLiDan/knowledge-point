<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<video controls>
    <source src="Intermission-Walk-in.ogv"></source>
    <source src="Intermission-Walk-in_512kb.mp4"></source>
</video>
<script>
var oVid = document.querySelector("video");
oVid.onmouseover = function (){
	this.play();
}
oVid.onmouseout = function (){
	this.pause();
}
</script>
</body>
</html>
