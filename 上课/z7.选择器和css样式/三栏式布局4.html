<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
	<style type="text/css">
		.wrap{width:800px; margin:0 auto; border:1px red solid;}
		.wrap:after{content:""; display:block; clear:both;}
		.left,.right,.content{height:300px;}
		.left,.right{background-color:yellow;}
		.content{background-color:blue; color:#fff; font-size:22px; float:left; width:100%;}
		.content>div{margin:0 200px 0 100px;}
		.left{float:left; width:100px; margin-left:-100%; }
		.right{float:left; width:200px; margin-left:-200px; }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
        	<div>
            </div>
        </div>
		<div class="left">left</div>
    	<div class="right">right</div>
	</div>
</body>
</html>
