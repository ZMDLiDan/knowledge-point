<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
.box{margin:100px;}
.process{background-color:#3CF; width:30%; height:16px; border-radius:8px;}
span{background:url(drop.png) no-repeat center center; width:32px; height:44px; position:absolute; background-size:100%; line-height:34px; text-align:center; font-size:16px; color:#fff; left:-3px; top:-50px; display:none;}
.slider{width:600px; height:16px; border-radius:8px; background-color:#ccc; position:relative; cursor:pointer;}
.tips{position:absolute; left:180px; top:-4px; width:24px; height:24px; border:1px #3CF solid; border-radius:50%; background-color:#fff; transition:all linear 0.15s;}
.tips:hover{background-color:rgba(255,255,255,0.4);transform:scale(1.1,1.1);}
.slider:hover span{display:block;}
</style>
</head>
<body>
<div class="box">
	<div class="slider">
    	<div class="process"></div>
        <div class="tips">
            <span>30</span>
        </div>
    </div>
</div>
<script src="../js/vue.js"></script>
<script>

</script>
</body>
</html>
