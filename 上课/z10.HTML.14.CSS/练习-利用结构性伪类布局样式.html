<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body{margin:0;}
ul{margin:0; padding:0; width:550px; border:1px #000 solid; overflow:hidden;}
li{list-style:none; width:100px; height:100px; background-color:red; float:left; margin-right:50px; margin-bottom:50px;}
li:nth-child(4n){margin-right:0;}
li:nth-last-child(1),li:nth-last-child(2),li:nth-last-child(3),li:nth-last-child(4){margin-bottom:0px;}
</style>
</head>
<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
