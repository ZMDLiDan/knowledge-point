<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body{background-color:black; display:flex; justify-content:space-around;}
.wrap1,.wrap2,.wrap3{width:300px; height:300px; border-radius:10px; background-color:#eeeeee; display:flex;}
.wrap1 div,.wrap2 div,.wrap3 div div{width:100px; height:100px; border-radius:50%; background-color:#333333;}
.wrap1 div:nth-child(2){align-self:center;}
.wrap1 div:nth-child(3){align-self:flex-end;}

.wrap2{flex-wrap:wrap;align-content:space-between;justify-content:flex-end;}

.wrap3{display:block;}
.wrap3>div:nth-child(1){width:100%; height:200px; display:flex; flex-wrap:wrap; justify-content:center;}
.wrap3>div:nth-child(2){width:100%; height:100px; display:flex; justify-content:space-between;}
</style>
</head>
<body>
<div class="wrap1">
	<div></div>
    <div></div>
    <div></div>
</div>
<div class="wrap2">
	<div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="wrap3">
	<div>
    	<div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div>
    	<div></div>
    	<div></div>
    </div>
</div>
</body>
</html>
