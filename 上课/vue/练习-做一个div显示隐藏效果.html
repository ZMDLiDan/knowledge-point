<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
#app div{width:100px; height:100px; background-color:red;}
</style>
</head>
<body>
<div id="app">
	<button type="button" @click="change">{{bOn ? '隐藏' : '显示'}}</button>
    <div v-show="bOn"></div>
</div>
<script src="vue.js"></script>
<script>
var app = new Vue({
	el : "#app",
	data : {
		bOn : true
	},
	methods:{
		change (){
			app.bOn = !app.bOn
		}
	}
})
</script>
</body>
</html>
