<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
p{ height:50px; background-color:#ccc; text-align:center; line-height:50px;}
.box1{ height:50px; background-color:#ccc; text-align:center; line-height:50px;}
a{background-color:yellolw;}
.box2{ width:200px; height:150px; background-color:#ccc; padding-top:50px; margin:50px auto;}
.box2 div{width:300px; height:100px; background-color:red; margin:0 auto;}
.box3{  height:200px; background-color:#ccc; margin:50px auto; position:relative;}
.box3 div{width:300px; height:100px; background-color:red; position: absolute; left:50%; margin-left:-150px; top:50%; margin-top:-50px;}
.box4{width:300px; height:300px; background-color:#ccc; margin:0 auto; position:relative;}
.box4 div{width:150px; height:150px; background-color:blue; position:absolute; margin:auto; left:0; top:0; right:0; bottom:0;}
</style>
</head>
<body>
<p>我是个p元素</p>
<div class="box1"><a href="#">我是个a元素</a></div>
<div class="box2">
	<div></div>
</div>
<div class="box3">
	<div></div>
</div>
<div class="box4">
	<div></div>
</div>
</body>
</html>
