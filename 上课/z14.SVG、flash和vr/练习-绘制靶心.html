<script>
var svgNS = 'http://www.w3.org/2000/svg';

var oSvg =createTag("svg",{"xmlns":svgNS,'width':"100%","height":"100%"});
var oG = createTag("g",{"transform":"translate(300,250)"});
var oC1 = createTag("circle",{"cx":"0","cy":"0","r":"10","fill":"red"});
var oC2 = createTag("circle",{"cx":"0","cy":"0","r":"40","stroke":"red","fill":"transparent","stroke-width":"5"});
var oC3 = createTag("circle",{"cx":"0","cy":"0","r":"80","stroke":"red","fill":"transparent","stroke-width":"5"});
var oC4 = createTag("circle",{"cx":"0","cy":"0","r":"120","stroke":"red","fill":"transparent","stroke-width":"5"});
var oC5 = createTag("circle",{"cx":"0","cy":"0","r":"160","stroke":"red","fill":"transparent","stroke-width":"5"});
var oC6 = createTag("circle",{"cx":"0","cy":"0","r":"200","stroke":"red","fill":"transparent","stroke-width":"5"});
var oL1 = createTag("line",{"x1":"0","y1":"-250","x2":"0","y2":"250","stroke":"red","stroke-width":"8"});
var oL2 = createTag("line",{"x1":"-250","y1":"0","x2":"250","y2":"0","stroke":"red","stroke-width":"8"});
oG.appendChild(oC1);
oG.appendChild(oC2);
oG.appendChild(oC3);
oG.appendChild(oC4);
oG.appendChild(oC5);
oG.appendChild(oC6);
oG.appendChild(oL1);
oG.appendChild(oL2);
oSvg.appendChild(oG);
oParent.appendChild( oSvg );
function createTag(tag,objAttr){	
	var oTag = document.createElementNS(svgNS , tag);	
	for(var attr in objAttr){
		oTag.setAttribute(attr , objAttr[attr]);
	}
	return oTag;
}
</script>
