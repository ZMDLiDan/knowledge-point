<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
label input{position:absolute; left:-9999px;}
input:checked~span{border:1px blue solid; background:url(bg2.png) no-repeat center center;}
span{ width:30px; height:30px; border-radius:50%; display:inline-block; border:1px blue solid; background:url(bg1.png) no-repeat center center; vertical-align:middle;}
</style>
</head>
<body>
<label>
	<input type="radio" id="r1" name="sex"/>
    <span></span>我是单选男
</label>
<label>
	<input type="radio" id="r2" name="sex"/>
    <span></span>我是单选女
</label>
</body>
</html>
